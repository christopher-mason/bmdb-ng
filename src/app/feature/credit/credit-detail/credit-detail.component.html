<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span>&nbsp;<a routerLink="/credit-list">Return to List</a></span>
    </section>
    <main *ngIf='credit' class="single">
        <table class="table table-sm">
            <tr>
                <td>ID</td>
                <td>{{credit.id}}</td>
            </tr>
            <tr>
                <td>Actor Name:</td>
                <td><input [(ngModel)]="credit.actor.firstName" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Movie:</td>
                <td><input [(ngModel)]="credit.movie.title" class="rounded" type="text" disabled></td>
            </tr>
            <tr>
                <td>Role:</td>
                <td><input [(ngModel)]="credit.role" class="rounded" type="text" disabled></td>
            </tr>
        </table>
    </main>
    <span>
        <span>&nbsp;<button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
